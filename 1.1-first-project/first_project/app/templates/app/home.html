<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Домашняя страница</title>
</head>
<body>
    <h1>Выберите раздел</h1>
    {% for title, url in pages.items %}
        <a href="{{ url }}">{{ title }}</a>
        <br>
    {% endfor %}
    {% block content %}
    <p>{{ text }}</p>
    {% endblock %}
    {% for value in file_list %}
        <p>{{ value }}</p>
    {% endfor %}
</body>
</html>
